<div id="schedule_timeslot_addedit_form">

<p data-t>Provide some information about this timeslot.</p>

<obwidget type="message" id="timeslot_addedit_message"></obwidget>

<fieldset>
<legend data-t>Timeslot</legend>

<div class="fieldrow">
  <label class="required" data-t>Timeslot For</label>
  <select id="timeslot_user_id"><option value=""></option></select>
</div>

<div class="fieldrow">
  <label class="required" data-t>Name</label>
  <input size="25" type="text" id="timeslot_description">
</div>

<div class="fieldrow">
  <label class="required" data-t>Scheduling Mode</label>
  <select id="timeslot_mode">
    <option value="once" data-t>One-Time</option>
    <option value="daily" data-t>Daily </option>
    <option value="weekly" data-t>Weekly</option>
    <option value="monthly" data-t>Monthly</option>
    <option value="xdays" data-t>Every X Days</option>
    <option value="xweeks" data-t>Every X Weeks</option>
    <option value="xmonths" data-t>Every X Months</option>
  </select>
</div>

<div class="fieldrow hidden" id="timeslot_addedit_x_data">
  <label class="required" data-t>Recurring Every</label>
  <input type="text" id="timeslot_x_data" size="3"> <span id="timeslot_addedit_x_data_interval"></span>
</div>

<div class="fieldrow">
  <label class="required" data-t>Start</label>
  <ob-datetime-input id="timeslot_start_datetime"></ob-datetime-input>
</div>

<div class="fieldrow">
  <label class="required" data-t>Duration</label>
  <ob-duration-input id="timeslot_duration"></ob-duration-input>
</div>

<div class="fieldrow hidden" id="timeslot_addedit_stop">
  <label class="required" data-t>Until</label>
  <ob-date-input id="timeslot_stop_date"></ob-date-input>
</div>

</fieldset>

<fieldset>

<div class="fieldrow">
  <button class="add" id="item_properties_save" onclick="OB.Schedule.saveTimeslot();" data-t>Save</button>
  <button class="edit_only delete" id="item_properties_delete" onclick="OB.Schedule.deleteTimeslot();" data-t>Delete</button>
  <button id="item_properties_cancel" onclick="OB.UI.closeModalWindow();" data-t>Cancel</button>
</div>

<input type="hidden" id="timeslot_id" value="">
<input type="hidden" id="timeslot_edit_recurring" value="0">

</fieldset>

</div>
