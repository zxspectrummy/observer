<!-- templates required for custom metadata -->
<div id="media_metadata_template_bool" class="hidden">
  <div class="fieldrow">
    <label></label>
    <select class="metadata_name_field"><option value="1" data-t>Yes</option><option value="0" data-t>No</option></select>
    <button class="copy_to_all" data-field="metadata_name_field" onclick="OB.Media.copyField(this);" title="Copy To All"><i class="far fa-copy"></i></button>
  </div>
</div>

<div id="media_metadata_template_textarea" class="hidden">
  <div class="fieldrow">
    <label></label>
    <textarea class="metadata_name_field"></textarea>
    <button class="copy_to_all" data-field="metadata_name_field" onclick="OB.Media.copyField(this);" title="Copy To All"><i class="far fa-copy"></i></button>
  </div>
</div>
