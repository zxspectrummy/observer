<div>

<h1><span id="media_heading" data-t>Media Versions</span>: <span id="media_versions_title"></span></h1>

<fieldset id="media_upload_container">
  <legend data-t>Select File</legend>

  <div id="media_upload_form">
    <input name="file[]" id="media_upload_file_field" type="file">
    <div id="media_upload_file_instructions" data-t> Click to select new version file, or drag & drop file here.</div>
  </div>

  <div id="media_upload_progress"></div>

</fieldset>

<fieldset>

  <legend data-t>Media Versions</legend>

  <div>

    <obwidget type="message" id="media_versions_message"></obwidget>

    <table class="table">
      <thead>
      <tr>
        <th>Active</th>
        <th>Date</th>
        <th>Format</th>
        <th>Duration</th>
        <th>Notes</th>
        <th></td>
      </tr>
      </thead>
      <tbody id="media_versions"></tbody>
    </table>

  </div>

</fieldset>

</div>
