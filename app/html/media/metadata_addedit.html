
<div>

<obwidget id="metadata_addedit_message" type="message"></obwidget>

  <fieldset>
    <legend id="metadata_addedit_heading">New Metadata Field</legend>

    <div class="fieldrow">
      <label class="required" data-t>Name</label>
      <input type="text" maxlength="32" id="metadata_name">
    </div>

    <div class="fieldrow">
      <label data-t>Description</label>
      <input maxlength="255" type="text" id="metadata_description">
    </div>

    <div class="fieldrow">
      <label class="required" data-t>Type</label>
      <select id="metadata_type"><option data-t value="text">Text (single line)</option><option data-t value="textarea">Text (multiple lines)</option><option data-t value="integer">Number (Integer)</option><option data-t value="bool">Yes/No</option><option data-t value="select">Drop-Down Selection</option><option data-t value="tags">Tags</option><option data-t value="hidden">Hidden</option></select>
    </div>

    <div class="fieldrow">
      <label class="required" data-t>Options (one per line)</label>
      <textarea wrap="off" id="metadata_select_options"></textarea>
    </div>
    
    <div class="fieldrow">
      <label data-t>Suggestions</label>
      <ob-tag-input data-suggestions="false" id="metadata_tag_suggestions"></ob-tag-input>
    </div>

    <div class="fieldrow">
      <label data-t>Default</label>
      <input type="text" class="hidden metadata_default metadata_default_text">
      <input type="number" class="hidden metadata_default metadata_default_integer">
      <textarea class="hidden metadata_default metadata_default_textarea"></textarea>
      <select class="hidden metadata_default metadata_default_bool"><option value="1" data-t>Yes</option><option value="0" data-t>No</option></select>
      <select class="hidden metadata_default metadata_default_select"></select>
      <ob-tag-input data-suggestions="false" class="hidden metadata_default metadata_default_tags"></ob-tag-input>
    </div>
  </fieldset>

  <fieldset>
    <div class="fieldrow">
      <button class="add" id="item_properties_save" onclick="OB.Media.metadataSave();" data-t>Save</button>
      <button class="edit_only delete" id="item_properties_delete" onclick="OB.Media.metadataDelete();" data-t>Delete</button>
      <button id="item_properties_cancel" onclick="OB.UI.closeModalWindow();" data-t>Cancel</button>
    </div>
  </fieldset>
</div>

<input type="hidden" id="metadata_addedit_id">
