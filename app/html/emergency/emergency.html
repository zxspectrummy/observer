<div>

<h1 data-t>Priority Broadcasts</h1>

<select onchange="OB.Emergency.playerChange();" id="emergency_player_select"></select>

<p data-t>Drag a media item into the table below to schedule priority broadcast.  Double-click an entry to edit.</p>

<div class="droppable_target_media" id="emergency_list_container">
<table class="table" id="emergency_list">
<thead>
  <tr>
    <th data-t>Name</th>
    <th data-t>Start</th>
    <th data-t>Stop</th>
    <th data-t>Frequency</th>
    <th data-t>Duration</th>
    <th data-t>Media</th>
  </tr>
</thead>
<tbody>
  <tr id="emergency_table_empty">
    <td colspan="6" data-t>There are no priority broadcasts scheduled for this player.</td>
  </tr>
</tbody>
</table>
</div>

</div>
