<obwidget type="message" id="item_properties_message"></obwidget>

<div>

<fieldset>
<legend data-t>Dynamic Item Properties</legend>

<div class="fieldrow">
  <label class="required" data-t>Selection Name</label>
  <input type="text" size="25" id="dynamic_name">
</div>

<div class="fieldrow">
  <label class="required" data-t>Number of Items</label>
  <input type="text" size="5" id="dynamic_num_items"> <input type="checkbox" id="dynamic_num_items_all"> <span data-t>all items</span>
</div>

<div class="fieldrow">
  <label class="required" data-t>Image Duration</label>
  <input type="text" size="5" id="dynamic_image_duration"> <span data-t>seconds</span>
</div>

<div class="fieldrow" hidden>
  <label class="required" data-t>Crossfade Items</label>
  <input type="number" min="0" max="30" value="0" step="0.1" id="dynamic_crossfade"> <span data-t>seconds</span>
</div>

<div class="fieldrow" hidden>
  <label class="required" data-t>Crossfade With Next</label>
  <input type="number" min="0" max="30" value="0" step="0.1" id="dynamic_crossfade_last"> <span data-t>seconds</span>
</div>
</fieldset>

<fieldset>
<div class="fieldrow">
  <button class="add" id="item_properties_save" data-t>Save</button>
  <button onclick="OB.UI.closeModalWindow();" data-t>Cancel</button>
</div>
</fieldset>

<fieldset>
<legend data-t>Description</legend>

<p id="dynamic_item_instructions"></p>

<div id="dynamic_item_description">
</div>

</fieldset>

</div>
