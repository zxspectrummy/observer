<div>

  <h1 data-t>Client Settings</h1>

  <obwidget type="message" id="client_settings_message"></obwidget>

  <fieldset>
    <legend data-t>Login Message</legend>
    <div class="fieldrow">
      <textarea id="client_settings_login_message" placeholder="Set a custom login message"></textarea>
    </div>
  </fieldset>

  <fieldset>
    <legend data-t>Welcome Page</legend>
    <div class="fieldrow">
      <ob-html-input id="client_settings_welcome_page"></ob-html-input>
    </div>
  </fieldset>

  <fieldset>
    <div class="fieldrow">
      <button class="add" onclick="OB.ClientSettings.save();" data-t>Save</button>
    </div>
  </fieldset>

</div>
