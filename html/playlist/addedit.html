<div data-tns="Playlist Edit">

  <h1 id="playlist_edit_heading"></h1>

  <p id="playlist_edit_instructions"></p>

  <obwidget type="message" id="playlist_addedit_message"></obwidget>

  <fieldset>
    <legend data-t>Form Heading</legend>

    <input type="hidden" id="playlist_id" value="">

    <div class="fieldrow">
      <label class="required" data-t>Name</label>
      <input id="playlist_name_input" type="text">
    </div>

    <div class="fieldrow">
      <label data-t>Description</label>
      <input id="playlist_description_input" type="text">
    </div>

    <div class="fieldrow">
      <label data-t>Status</label>
      <select id="playlist_status_input"><option value="private" data-t>Private Option</option><option value="public" data-t>Public Option</option></select>
    </div>

    <div class="fieldrow">
      <label data-t>Type</label>
      <select id="playlist_type_input" onchange="OB.Playlist.addeditTypeChange();">
        <option value="standard" data-t>Standard Option</option>
        <option value="advanced" data-t>Advanced Option</option>
        <option value="live_assist" data-t>LiveAssist Option</option>
      </select>
    </div>

  </fieldset>

  <div class="playlist_edit_container hidden" id="playlist_edit_advanced_container">

    <fieldset>
    <legend data-t>Items Heading</legend>

    <p data-t>Items Instructions Advanced</p>

    <div class="fieldrow">
      <button onclick="OB.Playlist.advancedZoomIn();" data-t>Zoom In</button>
      <button onclick="OB.Playlist.advancedZoomOut();" data-t>Zoom Out</button>
    </div>

    <div id="playlist_edit_advanced" class="droppable_target_media droppable_target_playlist">
    <table class="table">
    <tr>
      <td><div id="playlist_edit_advanced_times"></div></td>
      <td><div id="playlist_edit_advanced_help" data-t>Drag Items Here</div><div id="playlist_edit_advanced_items"></div></td>
    </tr>
    </table>
    </div>


    <div class="playlist_data_save fieldrow">
      <button class="edit" onclick="OB.Playlist.advancedRemoveAll();" data-t data-tns="Common">Clear</button>
      <button class="add" onclick="OB.Playlist.save();" data-t data-tns="Common">Save</button>
    </div>  

    </fieldset>

  </div>

  <div class="playlist_edit_container hidden" id="playlist_edit_standard_container">

    <fieldset>
    <legend data-t>Items Heading</legend>

    <p data-t>Items Instructions Standard</p>
    
    <div id="playlist_items" class="droppable_target_media droppable_target_playlist droppable_target_media_dynamic">
        <div id="playlist_items_drag_help" data-t>Drag Items Here</div>
    </div>

    <p>
      <span data-t>Total Duration</span>:
      <span id="playlist_total_duration">0:00</span>
      <span class="hidden" id="playlist_edit_estimated_help" data-t>Total Duration Estimated</span>
    </p>
    
    <div class="playlist_data_save">
      <button onclick="OB.Playlist.addeditInsertDynamic(true,OB.Sidebar.media_search_last_query);" data-t>Add Dynamic Selection Button</button>
      <button onclick="OB.Playlist.addeditInsertStationId();" data-t>Add Station ID Button</button>
      <button class="hidden" id="playlist_insert_breakpoint_button" onclick="OB.Playlist.addeditInsertBreakpoint();" data-t>Add Breakpoint Button</button>
      <button onclick="OB.Playlist.addeditRemoveAll();" class="edit" data-t data-tns="Common">Clear</button>
      <button onclick="OB.Playlist.save();" class="add" data-t data-tns="Common">Save</button>
    </div>

    </fieldset>

    <fieldset id="playlist_liveassist_buttons">
    <legend data-t>LiveAssist Buttons Heading</legend>

      <p data-t>LiveAssist Buttons Instructions</p>

      <div id="playlist_liveassist_items" class="droppable_target_playlist">
          <div id="playlist_liveassist_drag_help" data-t>Drag Items Here</div>
      </div>

      <div class="playlist_data_save">
        <button onclick="OB.Playlist.liveassistRemoveAll();" class="edit" data-t data-tns="Common">Clear</button>
        <button onclick="OB.Playlist.save();" class="add" data-t data-tns="Common">Save</button>
      </div>

    </fieldset>

  </div>

</div>
